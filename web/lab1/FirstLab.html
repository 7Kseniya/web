<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FirstLabStyles.css">

</head>
<body>
<header>
    <div class="header-menu">
        <p>Игнатьева Ксения Артемовна</p>
        <p>P3125</p>
        <p>вариант №21</p>

    </div>
    <div><h1>лабораторная работа №1</h1></div>

    <a href="" class="github">исходный код</a>
</header>

<div id="content">
    <div id="graph">
        <svg width="300px" height="300px">
            <!-- axis -->
            <line x1="0" x2="300" y1="150" y2="150" stroke="#2c2d2a" ></line>
            <line x1="150" x2="150" y1="0" y2="300" stroke="#2c2d2a" ></line>
            <!--arrows-->
            <polygon points="150,0 145,10 155,10" stroke="#2c2d2a"></polygon>
            <polygon points="300,150 290,145 290,155" stroke="#2c2d2a"></polygon>
            <!--rectangle in 3rd quarters-->
            <polygon points="50,250 50,150 150,150 150,250" fill="#2c2d2a"></polygon>
            <!--triangle in 2nd quarters-->
            <polygon points="150,50 50,150 150,150" fill="#2c2d2a"></polygon>
            <!--circle part in 4th quarters-->
            <path d="M250,150 A100,100 90 0,1 150,250 L 150,150 Z" fill="#2c2d2a"></path>



            <!--labels R values onn the axis x -->
            <line x1="50" x2="50" y1="145" y2="155" stroke="#2c2d2a"></line>
            <line x1="100" x2="100" y1="145" y2="155" stroke="#2c2d2a"></line>
            <line x1="200" x2="200" y1="145" y2="155" stroke="#2c2d2a"></line>
            <line x1="250" x2="250" y1="145" y2="155" stroke="#2c2d2a"></line>

            <!-- labels R values onn the axis y -->
            <line x1="145" x2="155" y1="50" y2="50" stroke="#2c2d2a"></line>
            <line x1="145" x2="155" y1="100" y2="100" stroke="#2c2d2a"></line>
            <line x1="145" x2="155" y1="200" y2="200" stroke="#2c2d2a"></line>
            <line x1="145" x2="155" y1="250" y2="250" stroke="#2c2d2a"></line>

            <!-- axis labels -->
            <text x="290" y="140">x</text>
            <text x="155" y="10">y</text>
            <!-- R values onn the axis x -->
            <text x="40" y="138">-R</text>
            <text x="85" y="138">-R/2</text>
            <text x="190" y="138">R/2</text>
            <text x="245" y="138">R</text>
            <!-- R values onn the axis y -->
            <text x="162" y="54">R</text>
            <text x="162" y="104">R/2</text>
            <text x="162" y="204">-R/2</text>
            <text x="162" y="254">-R</text>
        </svg>
    </div>
</div>
<div class="container">
    <form>
        <div id="values">
            <div id="x-value">
                <select id="x-values" required>
                    <option value="s2">-3</option>
                    <option value="s3">-2</option>
                    <option value="s4">-1</option>
                    <option value="s5">-1</option>
                    <option value="s6">0</option>
                    <option value="s7">1</option>
                    <option value="s8">2</option>
                    <option value="s9">3</option>
                    <option value="s10">4</option>
                    <option value="s10">5</option>
                </select>

            </div>

            <div id="y-value">
                <label >input x [-3; 5]:</label>
                <input type="text" maxlength="10" id="y-values" oninput="" required>

            </div>

            <div id="r-value">
                <button>1</button>
                <button>1.5</button>
                <button>2</button>
                <button>2.5</button>
                <button>3</button>
            </div>
        </div>
    </form>

    <div id="result-table">

            <tr>
                <th>x</th>
                <th>y</th>
                <th>R</th>
                <th>current time</th>
                <th>script running time</th>
                <th>result</th>
            </tr>

        </table>

    </div>

</div>

</body>
</html>
